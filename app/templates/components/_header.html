{% load static %}
<style>
  header {
    background: linear-gradient(90deg, #ffffff, #f8f9fa);
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    position: sticky;
    top: 0;
    z-index: 1030;
  }

  .logo-img {
    max-height: 55px;
    transition: transform 0.2s ease-in-out;
  }

  .logo-img:hover {
    transform: scale(1.05);
  }

  .header-btn {
    display: inline-block;
    background-color: #e9f7ef;
    color: var(--primary-color);
    font-weight: 600;
    padding: 0.45rem 1.2rem;
    margin-right: 1rem;
    border: 2px solid var(--primary-color);
    border-radius: 50px;
    text-decoration: none !important;
    transition: all 0.3s ease;
  }

  .header-btn:hover {
    background-color: var(--primary-color);
    color: #fff;
    box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
  }

  .cart-badge {
    transform: translate(-50%, -60%) !important;
    font-size: 0.75rem;
  }

  .nav-link {
    color: #333;
    transition: 0.3s;
  }

  .nav-link:hover {
    color: var(--primary-color);
  }

  #sidebarToggle {
    color: var(--primary-color);
    font-size: 1.5rem;
  }

  @media (max-width: 576px) {
    .logo-img {
      max-height: 45px;
    }

    .header-btn {
      display: none;
    }
  }
</style>

<header class="py-3 px-4 border-bottom">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    
    <!-- Menu Toggle -->
    <button class="btn p-0 me-2" id="sidebarToggle" aria-label="Toggle sidebar">
      <i class="bi bi-list fs-3"></i>
    </button>

    <!-- Logo -->
    <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none me-auto">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
    </a>

    <!-- Mini Nav -->
    <nav class="d-none d-md-flex align-items-center">
      <a href="#todos-os-produtos" class="header-btn">Produtos</a>
      <a href="#ofertas" class="header-btn">Ofertas</a>
      <a href="{% url 'home' %}#about" class="header-btn">Sobre</a>
    </nav>

    <!-- Carrinho -->
    <div class="d-flex align-items-center ms-3">
      <a class="nav-link position-relative" href="{% url 'cart_list' %}" aria-label="Ver carrinho">
        <i class="bi bi-cart2 fs-4"></i>
        {% if cart_items_count > 0 %}
          <span class="position-absolute start-100 top-0 translate-middle badge rounded-pill bg-danger cart-badge">
            {{ cart_items_count }}
          </span>
        {% endif %}
      </a>
    </div>
  </div>
</header>
