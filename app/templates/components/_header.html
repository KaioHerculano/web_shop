<!-- templates/components/header.html -->
<header class="border-bottom" style="
    background-color: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center py-2">
      <div class="d-flex align-items-center">
        <a class="navbar-brand fs-3 fw-bold me-4" href="{% url 'home' %}">
          <i class="bi bi-cart-fill me-2"></i>
          <span class="text-dark">WEB SHOP</span>
        </a>
        
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#mainMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="me-2">
        <a class="nav-link position-relative" href="{% url 'cart_list' %}">
          <i class="bi bi-cart2 fs-5"></i>
          <span class="position-absolute start-100 translate-middle badge rounded-pill bg-secondary">
            0
          </span>
        </a>
      </div>
    </div>

    <div class="collapse d-lg-none" id="mainMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'brand_list' %}">Marcas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product_list' %}">Produtos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'category_list' %}">Categorias</a>
        </li>
      </ul>
    </div>
  </div>
</header>
