<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
<div class="card p-4 shadow" style="min-width: 300px; max-width: 400px; width: 100%;">
    <h4 class="mb-3 text-center">Login para Administradores</h4>
    
    {% if form.errors %}
        <div class="alert alert-danger">Usuário ou senha inválidos.</div>
    {% endif %}
    
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control {% if form.username.errors %}is-invalid{% endif %}"
                   required id="id_username" autocomplete="username"
                   value="{{ form.username.value|default:'' }}">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control {% if form.password.errors %}is-invalid{% endif %}"
                   required id="id_password" autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100 mt-3">Voltar ao início</a>
</div>
</body>
</html>
