<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
<div class="card p-4 shadow" style="min-width: 300px;">
    <h4 class="mb-3">Entrar</h4>
    
    {% if form.errors %}
        <div class="alert alert-danger">Usuário ou senha inválidos.</div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuário</label>
            <input type="text" name="username" class="form-control" required id="id_username">
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required id="id_password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <a href="{% url 'home' %}" class="btn btn-outline-secondary w-100 mt-3">Voltar ao início</a>
</div>
</body>
</html>
