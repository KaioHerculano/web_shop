{% extends 'base.html' %}

{% block title %}Deletar Marca{% endblock %}

{% block content %}
<section class="container mt-4 mb-5" style="min-height: 70vh;">
    <div class="card shadow-sm border-danger">
        <div class="card-header bg-danger text-white">
            <h4 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Confirmar Deleção</h4>
        </div>
        <div class="card-body">
            <p class="lead">
                Tem certeza de que deseja <strong>deletar</strong> a marca
                <strong class="text-danger">{{ object.name }}</strong>?
            </p>
            <p class="text-muted">Essa ação não poderá ser desfeita.</p>
            <form method="post" class="d-flex gap-2">
                {% csrf_token %}
                {% if perms.brands.delete_brand %}
                    <button type="submit" class="btn btn-danger">
                        <i></i> Sim, deletar
                    </button>
                {% endif %}
                <a href="{% url 'brand_list' %}" class="btn btn-secondary">
                    <i></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
