{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Marcas</h1>
        <a href="{% url 'brand_create' %}" class="btn btn-success mb-3">Nova Marca</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-secondary">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for brand in brands %}
                <tr>
                    <td>{{ brand.name }}</td>
                    <td>{{ brand.description|default:"—" }}</td>
                    <td>
                        <a href="{% url 'brand_detail' brand.pk %}" class="btn btn-sm btn-info">View</a>
                        <a href="{% url 'brand_update' brand.pk %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'brand_delete' brand.pk %}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
