{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Lista de Marcas</h1>
    <a href="{% url 'brand_create' %}" class="btn btn-primary mb-3">Nova Marca</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
            <tr>
                <td>{{ brand.name }}</td>
                <td>{{ brand.description|default:"—" }}</td>
                <td>
                    <a href="{% url 'brand_detail' brand.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'brand_update' brand.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'brand_delete' brand.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
