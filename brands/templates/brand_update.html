{% extends 'base.html' %}
{% block title %}Editar Marca{% endblock %}
{% block content %}
<h1>Editar Marca</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if perms.brands.change_brand %}
        <button type="submit" class="btn btn-success">Editar</button>
    {% endif %}
    <a href="{% url 'brand_list' %}" class="btn btn-secondary">Cancelar e Voltar</a>
</form>
{% endblock %}
