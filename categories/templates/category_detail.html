{% extends 'base.html' %}
{% block title %}Detalhes da Categoria{% endblock %}
{% block content %}
<h1>{{ object.name }}</h1>
<p><strong>Descrição:</strong> {{ object.description|default:"No description." }}</p>

<a href="{% url 'category_update' object.pk %}" class="btn btn-warning">Editar</a>
<a href="{% url 'category_delete' object.pk %}" class="btn btn-danger">Deletar</a>
<a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar e Voltar</a>
{% endblock %}
