{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Lista de Categorias</h1>
        <a href="{% url 'category_create' %}" class="btn btn-success mb-3">Nova Categoria</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-secondary">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description|default:"—" }}</td>
                    <td>
                        <a href="{% url 'category_detail' category.pk %}" class="btn btn-sm btn-info">Ver</a>
                        <a href="{% url 'category_update' category.pk %}" class="btn btn-sm btn-warning">Editar</a>
                        <a href="{% url 'category_delete' category.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
