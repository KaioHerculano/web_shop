{% extends 'base.html' %}
{% block title %}Editar Categoria{% endblock %}
{% block content %}
<h1>Editar Categoria</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if perms.categories.change_category %}
        <button type="submit" class="btn btn-success">Editar</button>
    {% endif %}
    <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancelar e Voltar</a>
</form>
{% endblock %}
