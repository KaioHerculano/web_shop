{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card mx-auto w-75">
        <div class="card-header">
            <h2>{{ product.title }}</h2>
        </div>
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <p class="card-text"><strong>Preço:</strong> R$ {{ product.selling_price }}</p>
                    <p class="card-text"><strong>Estoque:</strong> {{ product.quantity }}</p>
                    <p class="card-text"><strong>Descrição:</strong> {{ product.description }}</p>

                    <div class="d-flex gap-2 mt-3">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Voltar</a>
                        <a href="{% url 'product_update' product.pk %}" class="btn btn-primary">Editar</a>
                        <form action="{% url 'add_to_cart' product.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="quantity" value="1">
                            <button type="submit" class="btn btn-success">Adicionar ao Carrinho</button>
                        </form>
                    </div>
                </div> 

                <div class="col-md-4 text-end">
                    {% if product.photo %}
                        <img src="{{ product.photo.url }}" 
                             alt="Foto de {{ product.title }}"
                             class="img-thumbnail"
                             style="max-width: 100%;">
                    {% else %}
                        <div class="alert alert-warning">Sem imagem cadastrada</div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
