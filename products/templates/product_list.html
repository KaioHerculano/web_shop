{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Lista de Produtos</h1>
        <a href="{% url 'product_create' %}" class="btn btn-success mb-3">Novo Produto</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle text-center">
            <thead class="table-secondary">
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.title }}</td>
                    <td>R$ {{ product.selling_price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{% url 'product_update' product.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-sm">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
